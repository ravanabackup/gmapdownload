<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Image Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Google Map Image Downloader</h2>
    <div class="mb-3">
        <label for="inputText" class="form-label">Enter all data from "View Page Source" / Ctrl + U </label>
        <textarea class="form-control" id="inputText" rows="1" placeholder="Paste your data here"></textarea>
    </div>
    <button class="btn btn-primary mb-3" onclick="extractAndDecodeURLs()">Extract and Decode URLs</button>
    <div class="mb-3">
        <label for="outputURLs" class="form-label">Decoded URLs</label>
        <textarea class="form-control" id="outputURLs" rows="1" readonly></textarea>
    </div>
</div>

<script>
    function extractAndDecodeURLs() {
        let inputText = document.getElementById("inputText").value;
        
        // Regular expression to match URLs with the pattern https:%2F%2F (similar to encoded URLs)
        let urlPattern = /https?:%2F%2F[\w.%\-_\/]+/g;
        
        // Find all matching URLs in the text
        let matchedURLs = inputText.match(urlPattern);

        if (matchedURLs) {
            let decodedURLs = matchedURLs.map(encodedURL => {
                // Decode the URL twice to handle double encoding
                let firstDecode = decodeURIComponent(encodedURL);
                let secondDecode = decodeURIComponent(firstDecode);
                
                // Remove any existing dimensions (like =w203-h146-k-no) and add =w5000
                let cleanURL = secondDecode.replace(/=[\w\d\-]+$/, ''); // Removes any query parameters after '='
                return cleanURL + '=w5000';
            });

            // Display the decoded URLs
            document.getElementById("outputURLs").value = decodedURLs.join('\n');
        } else {
            document.getElementById("outputURLs").value = "No matching URLs found.";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
